name: My plan
level: beginner
author: Jit
version: 0.1
owners:
  default: null
references:
  - https://www.jit.io
tags: []
items:
  - name: Scan your code for vulnerabilities (SAST)
    uses: >-
      jitsecurity-controls/jit-plans/items/code/item-code-vulnerability.yml@latest
  - name: Scan your code dependencies for vulnerabilities (SCA)
    uses: jitsecurity-controls/jit-plans/items/code/item-dependency-check.yml@latest
  - name: Analyze for Jit Context
    uses: >-
      jitsecurity-controls/jit-plans/items/jit-context/item-jit-context-analysis.yml@latest
  - name: Resiliency Testing
    uses: >-
      jitsecurity-controls/jit-plans/items/resiliency/item-resiliency-testing.yml@latest
    input:
      note: גגג
      requirements:
        '1':
          note: גגג
          status: passed
      status: null
  - name: Scan code for hard-coded secrets
    uses: jitsecurity-controls/jit-plans/items/code/item-secret-detection.yml@latest
override:
  workflows:
    secret-detection:
      jobs:
        secret-detection:
          enabled: false
        secret-detection-trufflehog:
          enabled: true
          steps:
            - name: Run Trufflehog
              uses: registry.jit.io/control-trufflehog-alpine:latest
              with:
                args: filesystem ${WORK_DIR:-.} --json --only-verified
                env:
                  SECURITY_CONTROL_OUTPUT_FILE: /tmp/final-findings.json
